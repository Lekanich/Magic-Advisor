wisdom.advice.cheer.up=“Everything will be fine!” - We
wisdom.advice.Socrates.1=“The only true wisdom is in knowing you know nothing.” - Socrates
wisdom.advice.Socrates.2=“The unexamined life is not worth living.” - Socrates
wisdom.advice.Socrates.3=“I cannot teach anybody anything. I can only make them think” ― Socrates
wisdom.advice.Socrates.4=“There is only one good, knowledge, and one evil, ignorance.” ― Socrates
wisdom.advice.Socrates.5=“Be kind, for everyone you meet is fighting a hard battle.” ― Socrates
wisdom.advice.Socrates.6=“Wonder is the beginning of wisdom.” ― Socrates
wisdom.advice.Socrates.7=“Strong minds discuss ideas, average minds discuss events, weak minds discuss people.” ― Socrates
wisdom.advice.Socrates.8=“To find yourself, think for yourself.” ― Socrates
wisdom.advice.Socrates.9=“Education is the kindling of a flame, not the filling of a vessel.” ― Socrates
wisdom.advice.Socrates.10=“By all means marry; if you get a good wife, you’ll become happy; if you get a bad one, you’ll become a philosopher.” ― Socrates
wisdom.advice.Socrates.11=“He who is not contented with what he has, would not be contented with what he would like to have.” ― Socrates
wisdom.advice.Socrates.12=“Be slow to fall into friendship, but when you are in, continue firm and constant.” ― Socrates
wisdom.advice.Socrates.13=“When the debate is lost, slander becomes the tool of the loser.” ― Socrates
wisdom.advice.Socrates.14=“Know thyself.” ― Socrates
wisdom.advice.Socrates.15=“The secret of happiness, you see, is not found in seeking more, but in developing the capacity to enjoy less.” ― Socrates
wisdom.advice.Socrates.16=“Let him who would move the world first move himself.” ― Socrates
wisdom.advice.Socrates.17=“Death may be the greatest of all human blessings.” ― Socrates
wisdom.advice.Socrates.18=“Contentment is natural wealth, luxury is artificial poverty.” ― Socrates
wisdom.advice.Socrates.19=“Employ your time in improving yourself by other men's writings so that you shall come easily by what others have labored hard for.” ― Socrates
wisdom.advice.Socrates.20=“The only good is knowledge and the only evil is ignorance.” ― Socrates
wisdom.advice.Socrates.21=“The hour of departure has arrived, and we go our separate ways, I to die, and you to live. Which of these two is better only God knows.” ― Socrates
wisdom.advice.Socrates.22=“Do not do to others what angers you if done to you by others.” ― Socrates